<html>
<head>

  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    button {
      background-color: #07C160;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;

      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background-color: #06ae56;
    }
    .status {
      margin-top: 10px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="downloadBtn">下载文章为Markdown</button>
    <div id="status" class="status"></div>
  </div>
